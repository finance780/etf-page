<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ’Œ For You</title>
<style>
:root{
  --bg1:#ffe6f0;
  --bg2:#e6f7ff;
  --card:#ffffffcc;
  --shadow: 0 20px 60px rgba(0,0,0,.15);
}
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: radial-gradient(circle at 20% 20%, var(--bg2), transparent 40%),
              radial-gradient(circle at 80% 30%, var(--bg1), transparent 50%),
              linear-gradient(120deg, #fff, #fff7fb);
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  opacity:.75;
  animation: floatUp 8s linear infinite;
  pointer-events:none;
  filter: drop-shadow(0 8px 12px rgba(0,0,0,.12));
}
@keyframes floatUp{
  from { transform: translateY(20vh) rotate(0deg); opacity: 0; }
  10% { opacity:.8; }
  to   { transform: translateY(-120vh) rotate(240deg); opacity: 0; }
}

/* Modal overlay */
.overlay{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background: rgba(0,0,0,.15);
  backdrop-filter: blur(6px);
  padding: 20px;
}

.modal{
  width:min(520px, 92vw);
  border-radius: 22px;
  background: var(--card);
  box-shadow: var(--shadow);
  border: 1px solid rgba(255,255,255,.6);
  padding: 22px 22px 18px;
  position:relative;
  overflow:hidden;
}

.title{
  font-size: 22px;
  margin: 0 0 6px;
}
.subtitle{
  margin:0 0 18px;
  opacity:.8;
  line-height:1.4;
}

.play-area{
  position:relative;
  height: 170px;
  border-radius: 16px;
  background: rgba(255,255,255,.55);
  border: 1px dashed rgba(0,0,0,.12);
  overflow:hidden;
}

.btn{
  border:none;
  border-radius: 999px;
  padding: 12px 18px;
  font-size: 16px;
  cursor:pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,.12);
  transition: transform .18s ease, background .18s ease, filter .18s ease;
  user-select:none;
  position:absolute;
  touch-action: manipulation;
}
.btn:active{ transform: scale(.98); }

#yesBtn{
  left: 22px;
  top: 55px;
  background: rgb(255, 170, 200);
}

#noBtn{
  left: 180px;
  top: 58px;
  background: rgba(160,160,160,.35);
  backdrop-filter: blur(6px);
}

.footer{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:13px;
  opacity:.75;
}

/* Result state */
.result{
  display:none;
  text-align:center;
  padding: 6px 4px 10px;
}
.result img{
  width: min(320px, 80vw);
  border-radius: 18px;
  box-shadow: 0 14px 35px rgba(0,0,0,.15);
  margin: 10px 0 8px;
}
.bigline{
  font-size: 20px;
  margin: 10px 0 4px;
}
.smallline{
  margin: 0 0 12px;
  opacity:.85;
}

.nextBtn{
  position:static;
  display:inline-block;
  padding: 12px 18px;
  border-radius: 999px;
  border: none;
  background: #111;
  color: #fff;
  cursor:pointer;
  box-shadow: 0 12px 25px rgba(0,0,0,.15);
}

/* Slightly better layout on tiny screens */
@media (max-width: 360px){
  .play-area{ height: 190px; }
  #yesBtn{ left: 16px; top: 58px; }
  #noBtn{ left: 16px; top: 112px; }
}
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/02/03/audio_409347.mp3?filename=main-title-inspiring-cinematic-music-409347.mp3" type="audio/mpeg">
</audio>

<div class="overlay" id="overlay">
  <div class="modal">
    <h1 class="title" id="title">Will you be my Valentine? ğŸ’˜</h1>
    <p class="subtitle" id="subtitle">Choose wiselyâ€¦ (this page is very stubborn)</p>

    <div class="play-area" id="playArea">
      <button class="btn" id="yesBtn">Yes ğŸ’–</button>
      <button class="btn" id="noBtn">No ğŸ˜¼</button>
    </div>

    <div class="footer" id="footer">
      <span id="status">No clicks: 0</span>
      <span>Tip: try â€œNoâ€ ğŸ˜‡</span>
    </div>

    <div class="result" id="result">
      <img id="resultImg" src="https://media1.giphy.com/media/vbqr9NgKRuKq7meXsi/giphy.gif" alt="Flying Kiss">
      <div class="bigline" id="resultTitle">I Knew it! ğŸ’</div>
      <p class="smallline" id="resultText">
        Congratulations! You are now officially<br>
        Shayan Valentine ğŸ’˜<br>
        Forever and always! ğŸ’˜<br>
        (I mean, we both knew you'd say yes eventually ğŸ˜)
      </p>
      <button class="nextBtn" id="replayBtn">Replay ğŸ”</button>
    </div>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const playArea = document.getElementById('playArea');

const statusEl = document.getElementById('status');
const footerEl = document.getElementById('footer');

const titleEl = document.getElementById('title');
const subtitleEl = document.getElementById('subtitle');

const result = document.getElementById('result');
const replayBtn = document.getElementById('replayBtn');
const music = document.getElementById('bgMusic');

let noClicks = 0;
const maxNoClicks = 4;

// Spawn hearts
function spawnHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.textContent = Math.random() > 0.5 ? 'ğŸ’—' : 'ğŸ’˜';
  h.style.left = Math.random() * 100 + 'vw';
  h.style.fontSize = (14 + Math.random() * 18) + 'px';
  h.style.animationDuration = (6 + Math.random() * 6) + 's';
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}
const reduceMotion = window.matchMedia?.('(prefers-reduced-motion: reduce)')?.matches;
if (!reduceMotion) setInterval(spawnHeart, 450);

// Clamp helper
const clamp = (v, min, max) => Math.max(min, Math.min(max, v));

// Random position for NO button inside play area
function randomizeNoPosition() {
  const areaRect = playArea.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const pad = 10;
  const maxX = Math.max(pad, areaRect.width - btnRect.width - pad);
  const maxY = Math.max(pad, areaRect.height - btnRect.height - pad);
  const x = clamp(pad + Math.random() * (maxX - pad), pad, maxX);
  const y = clamp(pad + Math.random() * (maxY - pad), pad, maxY);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

// Grow YES button effect
function growYesButton() {
  const scale = 1 + noClicks * 0.12;
  yesBtn.style.transform = `scale(${scale})`;
  const red = 255;
  const green = clamp(170 - noClicks * 25, 0, 255);
  const blue  = clamp(200 - noClicks * 35, 0, 255);
  yesBtn.style.background = `rgb(${red}, ${green}, ${blue})`;
  yesBtn.style.filter = `drop-shadow(0 0 ${noClicks * 2}px rgba(255,0,80,.35))`;
}

// Show final YES before result
function showFinalYesOnly() {
  noBtn.style.display = 'none';
  yesBtn.style.left = '50%';
  yesBtn.style.top = '55%';
  yesBtn.style.transform = 'translate(-50%, -50%) scale(1.8)';
  yesBtn.style.background = 'rgb(255, 0, 80)';
  yesBtn.style.filter = 'drop-shadow(0 0 10px rgba(255,0,80,.35))';
  yesBtn.textContent = 'YES!!! ğŸ’–ğŸ’–ğŸ’–';
  titleEl.textContent = 'Okay okayâ€¦ one last choice ğŸ˜‡';
  subtitleEl.textContent = 'Tap the big YES.';
}

// Show result page
function showResult() {
  playArea.style.display = 'none';
  footerEl.style.display = 'none';
  titleEl.textContent = 'Best decision ever ğŸ’';
  subtitleEl.textContent = 'Now come claim your Valentine prize.';
  result.style.display = 'block';
}

// NO button actions
function doNoAction() {
  noClicks++;
  statusEl.textContent = `No clicks: ${noClicks}`;
  randomizeNoPosition();
  growYesButton();
  const lines = [
    "Are you sure? ğŸ˜³",
    "Try again ğŸ˜¼",
    "Nope, that wonâ€™t work ğŸ˜‡",
    "Okay, last timeâ€¦ ğŸ˜"
  ];
  subtitleEl.textContent = lines[Math.min(noClicks - 1, lines.length - 1)];
  if(noClicks >= maxNoClicks) showFinalYesOnly();
}

// Event listeners
noBtn.addEventListener('click', doNoAction);
noBtn.addEventListener('mouseenter', () => { if (noClicks < maxNoClicks) randomizeNoPosition(); });
noBtn.addEventListener('touchstart', (e) => {
  if(noClicks<maxNoClicks){ e.preventDefault(); randomizeNoPosition(); } }, { passive:false });

yesBtn.addEventListener('click', showResult);

// Replay button
replayBtn.addEventListener('click', () => {
  noClicks = 0;
  statusEl.textContent = 'No clicks: 0';
  playArea.style.display = 'block';
  footerEl.style.display = 'flex';
  result.style.display = 'none';
  titleEl.textContent = 'Will you be my Valentine? ğŸ’˜';
  subtitleEl.textContent = 'Choose wiselyâ€¦ (this page is very stubborn)';
  noBtn.style.display = 'block';
  yesBtn.textContent = 'Yes ğŸ’–';
  yesBtn.style.transform = 'none';
  yesBtn.style.filter = 'none';
  yesBtn.style.background = 'rgb(255, 170, 200)';
  yesBtn.style.left = '22px';
  yesBtn.style.top = '55px';
  noBtn.style.left = '180px';
  noBtn.style.top = '58px';
});

// Try autoplay music on page load
window.addEventListener('load', () => {
  music.play().catch(e => console.log("Autoplay blocked until interaction"));
});
</script>
</body>
</html>
