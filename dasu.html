<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’˜</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #ff9ecb, #ffc3e6);
  overflow: hidden;
  transition: transform 0.05s ease;
  perspective: 1000px; /* 3D perspective for card */
}

.container {
  position: relative;
  top: 25vh;
  z-index: 2;
  display: inline-block;
  transform-style: preserve-3d;
  perspective: 800px;
}

/* 3D Card Box */
.card {
  background: linear-gradient(145deg, #fff0f7, #ffe6f0);
  padding: 40px 60px;
  border-radius: 30px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  transform: rotateX(10deg) rotateY(-10deg);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative; /* important for NO button bounds */
}

.card:hover {
  transform: rotateX(0deg) rotateY(0deg);
  box-shadow: 0 25px 80px rgba(0,0,0,0.3);
}

h1 {
  font-size: 42px;
  color: #ff4081;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 150px;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
  position: absolute;
}

#yesBtn {
  background-color: #ff4081;
  color: white;
  left: 40%;
}

#noBtn {
  background-color: white;
  color: #ff4081;
  left: 55%;
}

.heart {
  position: absolute;
  bottom: -50px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.balloon {
  position: absolute;
  font-size: 40px;
  animation: floatBalloon 3s ease-out forwards;
}

@keyframes floatBalloon {
  0% { transform: translateY(100vh) scale(1); }
  80% { transform: translateY(20vh) scale(1.2); }
  100% { transform: translateY(20vh) scale(0); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="card" id="cardBox">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜¢</button>
    </div>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("bgMusic");
const body = document.body;
const card = document.getElementById("cardBox");

let yesSize = 1;

/* Screen Shake */
function shakeScreen() {
  let i = 0;
  const interval = setInterval(() => {
    const x = (Math.random() - 0.5) * 10;
    const y = (Math.random() - 0.5) * 10;
    body.style.transform = `translate(${x}px, ${y}px)`;
    i++;
    if (i > 5) {
      clearInterval(interval);
      body.style.transform = "translate(0,0)";
    }
  }, 20);
}

/* NO Button Dodge Inside Card */
function moveNoButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const cardRect = card.getBoundingClientRect();

  const maxX = card.clientWidth - btnWidth - 10;
  const maxY = card.clientHeight - btnHeight - 10;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* NO hover */
noBtn.addEventListener("mouseenter", () => {
  shakeScreen();
  moveNoButton();
  yesSize += 0.1;
  yesBtn.style.transform = `scale(${yesSize})`;
});

/* YES Click */
yesBtn.addEventListener("click", () => {
  music.play();
  showFinalPage();
});

/* Final Page */
function showFinalPage() {
  confetti({ particleCount: 300, spread: 120, origin: { y: 0.6 } });

  for (let i = 0; i < 20; i++) {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.innerHTML = "ğŸˆ";
    balloon.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 3000);
  }

  setTimeout(() => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        background:linear-gradient(135deg,#ff6fa5,#ffb6e6);
        font-family:sans-serif;
        padding:20px;
        overflow:hidden;
      ">
        <h1 style="font-size:55px; color:white;">
          I Knew It! ğŸ˜ğŸ’˜
        </h1>

        <img 
          src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif"
          style="width:280px; border-radius:20px; margin:20px 0;"
        />

        <h2 style="color:white;">
          Congratulations! You are now officially
        </h2>

        <h1 style="color:white; font-size:38px;">
          Shayan's Valentine ğŸ’˜
        </h1>

        <h2 style="color:white;">
          Forever and always! ğŸ’˜
        </h2>

        <p style="color:white;">
          ( I mean, we both knew you'd say yes eventually ğŸ˜ )
        </p>
      </div>
    `;

    setInterval(createHeart, 200);
  }, 1500);
}

/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 500);
</script>
</body>
</html>
